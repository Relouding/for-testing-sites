  <div class="container-form">
    <div class="form-box">
      <form action="index.html" method="get" id="contactForm">
        <div>
            <label>
                Name:
                <input name="userName" id="userName" placeholder="Jane Doe" class="placeholder" />
            </label>
            <div class="form-error" id="userNameError">Please enter your name, must be at least 5 characters</div>
        </div>
        <div>
            <label>
                Email:
                <input name="email" id="email" placeholder="JaneDoe@gmail.com" class="placeholder" />
            </label>
            <div class="form-error" id="emailError">Please enter a valid email address</div>
        </div>
        <div>
          <label>
              Subject:
              <input name="subject" id="subject" />
          </label>
          <div class="form-error" id="subjectError">Your subject must be at least 15 characters</div>
        </div>
        <div>
          <label>
              Message:
              <input name="message" id="message" />
          </label>
          <div class="form-error" id="messageError">Your message must be at least 25 characters</div>
        </div>
      <button type="submit" form="contactForm" valdue="submit">Submit</button>
      </form>
    </div>
